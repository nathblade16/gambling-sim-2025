<?xml version="1.0" encoding="utf-8"?>
<!-- Simple Tails SVG: bold T on silver coin background -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="800" height="800">
	<defs>
		<linearGradient id="s" x1="0" x2="1">
			<stop offset="0" stop-color="#ffffff" />
			<stop offset="1" stop-color="#cfcfcf" />
		</linearGradient>
	</defs>
	<circle cx="64" cy="64" r="60" fill="url(#s)" stroke="#9a9a9a" stroke-width="4" />
	<text x="50%" y="58%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="56" fill="#333">T</text>
</svg>
